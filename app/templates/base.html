<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}School Portal{% endblock %}</title>
    <!-- Здесь можно подключить ваши стили CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'grades' %}">Grades</a></li>
                <!-- Добавьте другие ссылки на страницы в зависимости от вашего проекта -->
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <div class="content">
        {% block content %}
        <!-- Здесь будет вставлен специфический контент каждой страницы -->
        {% endblock %}
    </div>
    
    <footer>
        <!-- Подвал сайта -->
    </footer>
    
    <!-- Здесь можно подключить скрипты JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
