<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - School Portal</title>
    {% load static %}  <!-- Загрузка тегов статических файлов -->
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Подключение стилей -->
</head>
<body>
    <header>
        <h1>Welcome to the School Portal</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'view_grades' %}">Grades</a>
        <a href="{% url 'view_schedule' %}">Schedule</a>
        <a href="{% url 'view_news' %}">News</a>
        <a href="{% url 'view_profile' %}">Profile</a>
        <a href="{% url 'login' %}">Login</a>
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </nav>
    <main>
        <p>This is the home page of the school portal. Use the navigation links above to access different sections of the portal.</p>
    </main>
    <footer>
        <p>&copy; 2024 School Portal. All rights reserved.</p>
    </footer>
</body>
</html>
