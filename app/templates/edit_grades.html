{% extends "base.html" %}

{% block content %}
  <h2>Edit Grades</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <h3>All Grades</h3>
  <ul>
    {% for grade in grades %}
      <li>{{ grade }} <a href="{% url 'edit_grades' grade.id %}">Edit</a></li>
    {% endfor %}
  </ul>
{% endblock %}
